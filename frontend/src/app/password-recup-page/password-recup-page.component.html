<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Título -->
    <div class="fadeIn first">
      <h1>Nueva Contraseña        </h1>
    </div>


    <!-- Formulario -->
    <form (ngSubmit)="onSubmit(passwordForm)" #passwordForm="ngForm" novalidate>

              <br><br>
        <label for="login" style="color: antiquewhite;">Ingrese su nueva contraseña</label>
        <br><br>

      <!-- Nueva contraseña -->
      <input
        type="password"
        id="password"
        class="fadeIn third"
        name="password"
        placeholder="Nueva Contraseña"
        [(ngModel)]="clave"
        required
        minlength="8"
        #claveInput="ngModel"
      />
      <div *ngIf="claveInput.invalid && claveInput.touched" class="text-danger">
        La contraseña debe tener al menos 8 caracteres.
      </div>

      <!-- Reingresar contraseña -->
      <input
        type="password"
        id="re-password"
        class="fadeIn third"
        name="re-password"
        placeholder="Reingrese su nueva Contraseña"
        [(ngModel)]="reclave"
        required
        [pattern]="clave"
        #reclaveInput="ngModel"
      />
      <div *ngIf="reclaveInput.invalid && reclaveInput.touched" class="text-danger">
        Las contraseñas deben coincidir.
      </div>

      <!-- Botón enviar -->
      <input
        type="submit"
        class="fadeIn fourth"
        [disabled]="passwordForm.invalid || loading"
        value="Cambiar Contraseña"
      />

      <!-- Spinner debajo del botón -->
      <div *ngIf="loading" class="mt-2 text-center">
        <div
          class="spinner-border text-primary"
          role="status"
          style="width: 1.5rem; height: 1.5rem;"
        >
          <span class="sr-only">Cargando...</span>
        </div>
      </div>
    </form>
  </div>
</div>
